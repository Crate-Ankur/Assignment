<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indiabulls Home Loans</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
  </head>
  <body>
    <header id="header-container" class="container">
        <div id="burger-icon" class="container">
            <i class="ri-menu-line"></i>
        </div>
        <div id="logo" class="container">
            <p id="headline">Indiabulls</p>
            <p>Home Loans</p>
        </div>
        <div id="logout-button" class="container">logout</div>
        <div class="call-to-action">
          <div id="call" class="container">
            <img src="./call.svg" alt="call">
            <p>Helpline</p>
        </div>
        <div id="number" class="container"><p>1800-200-7777</p></div>
        </div>
        <div class="customerservice">
          <img src="./customer-service.svg" alt="">
        </div>
        
    </header>
        <div class="section1">
          <img src="./man.svg" alt="">
          <div class="content">
            <h1>Your Details</h1>
          <p>Let us known your details</p>
          </div>
        </div>
        <div class="section2">
          <div class="form-container">
            <form class="form-wrapper">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
    
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
    
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>   
            </form>
            
        </div>
        <hr>
        <div class="section3">
          <div class="option-container">
            <p>Resident Status</p>
            <div class="button-wrapper">
              <button class="first-option">
                <div class="location-man">
                  <img src="./navigation.png" alt="">
                </div>
                Resident Indian</button>
              <button class="second-option">
                <div class="flight">
                  <img src="./airplane.png" alt="">
                </div>
                Non Resident</button>
            </div>
            <button class="first-option1">
              <div class="location-man">
                <img src="./navigation.png" alt="">
              </div>
              Resident Indian</button>
            <button class="second-option1">Non Resident</button>
          </div>
          <div class="option-container">
            <p>Gender</p>
            <div class="gender-wrapper">
              <button class="gwoption1">Male</button>
              <button class="gwoption2">Female</button>
              <button class="gwoption3">Neutral</button>
            </div>
            <button class="option1">Male</button>
            <button class="option2">Female</button>
            <button class="option3">Neutral</button>
          </div>
          <div class="option-container">
            <p>Date of Birth</p>
            <input type="date" name="date" id="date">
          </div>
        </div>
        <hr>
        <div class="section4">
          <div class="option-container">
            <p>Residence Pincode</p>
            <input type="text">
          </div>
          <div class="option-container">
            <p>Residence City</p>
            <input type="text">
          </div>
        </div>
        <div class="call-to-action-btn">
          <input type="button" value="PEOCEED" id="Lbutton">
        </div>



  </body>
</html>
